          -DCMAKE_COMPILE_WARNING_AS_ERROR=ON
          -DVCPKG_TARGET_TRIPLET=x64-linux
          -DBUILD_TESTING=ON

      - name: Build
        run: cmake --build --preset=default --target all

      - name: Test
        run: ctest --preset=default

      - name: Install
        run: cmake --build --preset=default --target install

      - name: Uninstall
        run: cmake --build --preset=default --target uninstall


  check-mkdocs-docs:
    runs-on: ubuntu-24.04
    needs: [pre-commit, consistency]

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/vcpkg
            ~/.cache/pip
            ~/.cache/vcpkg
          key: x64-linux-gcc-14-${{ hashFiles('vcpkg.json') }}
          restore-keys: x64-linux-gcc-14-${{ hashFiles('vcpkg.json') }}

      - uses: aminya/setup-cpp@v1
        with:
          compiler: gcc-14
          cmake: true
          ninja: true
          ccache: true
          doxygen: true
          graphviz: true

      - uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Configure CMake
        run: >
          make cmake-configure CONFIGURE="
          -DCMAKE_BUILD_TYPE=RelWithDebInfo
          -DCMAKE_CXX_STANDARD=20
          -DCMAKE_COMPILE_WARNING_AS_ERROR=ON
          -DVCPKG_TARGET_TRIPLET=x64-linux
          "

      - name: Install copier
        run: pipx install copier==9.11.0

      - name: Apply mkdocs
        run: make template-build COPIER_EXTRA_OPTS="-d docs_type=mkdocs"

      - name: Checks the docs with warnings as errors
        run: make docs-check


  pass:
    if: always()
    needs:
      - check-on-linux
      - check-on-macos
      - check-on-windows
      - check-mingw
      - check-docs
      - check-sanitizers
      - check-valgrind
      - clang-tidy
      - cppcheck
      - codecov
      - check-export-mode
      - check-auto-vcpkg-install
      - check-auto-detect-triplet
      - check-auto-build-type
      - check-mkdocs-docs
    runs-on: ubuntu-24.04
    timeout-minutes: 2
    permissions:
      pull-requests: write

    steps:
      - name: Decide whether the needed jobs succeeded or failed
        uses: re-actors/alls-green@release/v1
        with:
          jobs: ${{ toJSON(needs) }}

      - name: Approve pr if all jobs succeeded
        if: contains(github.event.pull_request.labels.*.name, 'auto-approval') && contains(github.actor, '[bot]')
        uses: hmarr/auto-approve-action@v4
